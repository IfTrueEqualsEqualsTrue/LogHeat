<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle Button</title>
</head>
<body>
    <button id="toggleButton" onclick="toggleState()">Toggle</button>
    <script>
        function toggleState() {
            fetch('/toggle', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('State:', data.state);
                });
        }
    </script>
</body>
</html>
