<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Button</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        let plotInterval;

        document.addEventListener('DOMContentLoaded', (event) => {
            fetch('/get_com_ports')
                .then(response => response.json())
                .then(data => {
                    const dropdownMenu = document.getElementById('dropdownMenu');
                    data.ports.forEach(port => {
                        const option = document.createElement('option');
                        option.value = port;
                        option.text = port;
                        dropdownMenu.add(option);
                    });
                });
        });

        function toggleState() {
            fetch('/toggle', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    const button = document.getElementById('startButton');
                    if (data.state) {
                        button.textContent = 'Stop';
                        startPlotUpdate();
                    } else {
                        button.textContent = 'Start';
                        stopPlotUpdate();
                    }
                    console.log('State:', data.state);
                });
        }

        function updateComPort() {
            const selectedPort = document.getElementById('dropdownMenu').value;
            fetch('/update_com_port', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ port: selectedPort })
            })
            .then(response => response.json())
            .then(data => {
                console.log('COM Port updated to:', data.port);
            });
        }

        function startPlotUpdate() {
            plotInterval = setInterval(updatePlot, 50);  // Update plot every 50ms
        }

        function stopPlotUpdate() {
            clearInterval(plotInterval);
        }

        function updatePlot() {
            fetch('/plot_data')
                .then(response => response.json())
                .then(data => {
                    const plotDiv = document.getElementById('plot');
                    Plotly.react(plotDiv, JSON.parse(data).data, JSON.parse(data).layout);
                });
        }
    </script>
</head>
<body>
    <select id="dropdownMenu" onchange="updateComPort()">
        <!-- Options will be populated here -->
    </select>
    <br><br>
    <button id="startButton" onclick="toggleState()">Start</button>
    <div id="plot"></div>
</body>
</html>
